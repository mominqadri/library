<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <div id = "page">
          <div id = "buttons">
            <button class = "showForm"> Add Book </button>
            <button id = "removeBooks">Remove Books</button>
          </div>
          <div id = "booksContainer" > 
            <div id = "addBook"  class="hideForm"> 
                <form id = "addBookForm">
                    <div>  
                        <h1> Add a Book</h1>
                    </div>

                    <div> 
                        <label for = "bookTitle"> Title </label> 
                        <input type = "text" id = "bookTitle" name = "bookTitle"> 
                    </div>

                    <div>
                        <label for = "bookAuthor"> Author </label> 
                        <input type = "text" id = "bookAuthor" name = "bookAuthor"> 
                    </div>
            
                    <div>
                        <label for = "bookPages"> # of Pages </label> 
                        <input type = "text" id = "bookPages" name = "bookPages"> 
                    </div>

                    <div>
                        <label for = "bookStatus"> Read? </label> 
                        <input type = "checkbox" id = "bookStatus" name = "bookStatus"> 
                    </div>

                    <div>
                        <button type = "button" id = "addBookButton"> Add </button>
                    </div>
                </form> 
            </div>

            <div id = "displayBooks" class = "center">
                
            </div>
          </div>
      </div>
      
      <script src="script.js"></script>
  </body>
</html>
